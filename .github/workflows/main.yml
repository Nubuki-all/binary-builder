name: ci

on:
  push:
    branches:
      - 'wget'

#on: [push, pull_request]

jobs:
  build_job_a:
    # The host should always be linux
    runs-on: ubuntu-22.04
    name: Build on alpine (aarch64)
    steps:
      - uses: actions/checkout@v4
      - uses: uraimo/run-on-arch-action@v3
        name: Build artifact
        id: build
        with:
          #arch: aarch64
          #distro: ubuntu20.04
          arch: none
          distro: none
          base_image: --platform=linux/arm64/v8 alpine:latest

          # Not required, but speeds up builds
          #githubToken: ${{ github.token }}

          # Create an artifacts directory
          setup: |
            mkdir -p "${PWD}/artifacts"

          # Mount the artifacts directory as /artifacts in the container
          dockerRunArgs: |
            --volume "${PWD}/artifacts:/artifacts"

          # Pass some environment variables to the container
          env: | # YAML, but pipe character is necessary
            artifact_name: wget

          # The shell to run commands with in the container
          shell: /bin/sh

          # Install some dependencies in the container. This speeds up builds if
          # you are also using githubToken. Any dependencies installed here will
          # be part of the container image that gets cached, so subsequent
          # builds don't have to re-install them. The image layer is cached
          # publicly in your project's package repository, so it is vital that
          # no secrets are present in the container state or logs.
          install: |
            apk add build-base openssl openssl-dev openssl-libs-static zlib-static zlib-dev wget
          # Produce a binary artifact and place it in the mounted volume
          run: |
            wget https://ftp.gnu.org/gnu/wget/wget-latest.tar.gz
            tar -xf wget-latest.tar.gz
            cd wget-*/
            export PKG_CONFIG_PATH=/usr/lib/pkgconfig
            ./configure \
              --without-gnutls \
              --with-ssl=openssl \
              LDFLAGS="-static" \
              CFLAGS="-static"
            make -j$(nproc)
            file src/wget
            cp -r src/wget /artifacts/wget-aarch64

      - name: Show the artifact
        # Items placed in /artifacts in the container will be in
        # ${PWD}/artifacts on the host..
        run: |
          ls -al "${PWD}/artifacts"
      - uses: actions/upload-artifact@v4
        with:
          name: build_a
          path: artifacts
  build_job_b:
    # The host should always be linux
    runs-on: ubuntu-22.04
    name: Build on alpine (x86_64)
    steps:
      - uses: actions/checkout@v4
      - uses: uraimo/run-on-arch-action@v3
        name: Build artifact
        id: build
        with:
          #arch: aarch64
          #distro: ubuntu20.04
          arch: none
          distro: none
          base_image: --platform=linux/amd64 alpine:latest

          # Not required, but speeds up builds
          #githubToken: ${{ github.token }}

          # Create an artifacts directory
          setup: |
            mkdir -p "${PWD}/artifacts"

          # Mount the artifacts directory as /artifacts in the container
          dockerRunArgs: |
            --volume "${PWD}/artifacts:/artifacts"

          # Pass some environment variables to the container
          env: | # YAML, but pipe character is necessary
            artifact_name: wget

          # The shell to run commands with in the container
          shell: /bin/sh

          # Install some dependencies in the container. This speeds up builds if
          # you are also using githubToken. Any dependencies installed here will
          # be part of the container image that gets cached, so subsequent
          # builds don't have to re-install them. The image layer is cached
          # publicly in your project's package repository, so it is vital that
          # no secrets are present in the container state or logs.
          install: |
            apk add build-base openssl openssl-dev openssl-libs-static zlib-static zlib-dev wget
          # Produce a binary artifact and place it in the mounted volume
          run: |
            wget https://ftp.gnu.org/gnu/wget/wget-latest.tar.gz
            tar -xf wget-latest.tar.gz
            cd wget-*/
            export PKG_CONFIG_PATH=/usr/lib/pkgconfig
            ./configure \
              --without-gnutls \
              --with-ssl=openssl \
              LDFLAGS="-static" \
              CFLAGS="-static"
            make -j$(nproc)
            file src/wget
            cp -r src/wget /artifacts/wget-x86_64

      - name: Show the artifact
        # Items placed in /artifacts in the container will be in
        # ${PWD}/artifacts on the host..
        run: |
          ls -al "${PWD}/artifacts"
      - uses: actions/upload-artifact@v4
        with:
          name: build_b
          path: artifacts
  
  release:
    runs-on: ubuntu-latest
    needs: [build_job_a, build_job_b]
    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        merge-multiple: true
        path: binaries
    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
    - name: Upload binaries to releases 
      uses: softprops/action-gh-release@v1
      with:
        draft: false
        files: |
          binaries/*x86_64
          binaries/*aarch64
        generate_release_notes: true
        tag_name: wget-${{ steps.date.outputs.date }}
